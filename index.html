<!DOCTYPE html>
<html lang="en">
<head>

	<title>HomePage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="tabs.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<section class="content">

		<!--OPJMS logo and name-->
		<header class="text-center">
			<img src="download5.jpg" alt="School logo">
			<div>op jindal modern school</div>
		</header>

		<!-- Announce House -->
		<div class="house text-center">
			You are a student of <br>
			<span>kabir house</span> <br>
			Please cast your vote
		</div>

		<!-- Set-up grid -->
		<div class="grid">

			<!-- Navigation -->
			<nav class="text-center">
				<button tabindex="1" id="default_tab" onclick="openTab(event, 'house_prefect_tab')">House Prefect:</button> <br>
				<button tabindex="2" id="second_tab" onclick="openTab(event, 'sports_prefect_tab')">Sports Prefect:</button>
				<!-- <h2 class="active">House Prefect:</h2>
				<h2>Sports Prefect:</h2> -->
			</nav>

			<!--Prefectorial Candidates -->
			<form class="wrapper">

				<div id="house_prefect_tab" class="tabContent split text-center">

					<div>
						<h3>Boys Prefect</h3>

						<main>
							<div> <input type="radio" id="prefect_boy_sourabh" name="kabir_prefect_boy" value="sourabh" onclick="writePrefectBoy(this)">
								<label for="prefect_boy_sourabh"> Sourabh</label> </div> <br>

							<div> <input type="radio" id="prefect_boy_keshav" name="kabir_prefect_boy" value="keshav" onclick="writePrefectBoy(this)">
								<label for="prefect_boy_keshav"> Keshav</label> </div> <br>

							<div> <input type="radio" id="prefect_boy_abhishek" name="kabir_prefect_boy" value="abhishek" onclick="writePrefectBoy(this)">
								<label for="prefect_boy_abhishek"> Abhishek</label> </div> <br>

							<div> <input type="radio" id="prefect_boy_mandeep" name="kabir_prefect_boy" value="mandeep" onclick="writePrefectBoy(this)">
								<label for="prefect_boy_mandeep"> Mandeep </label> </div>
						</main>

					</div>

					<div>
						<h3>Girls Prefect</h3>

						<main>
							<div> <input type="radio" id="prefect_girl_kashish" name="kabir_prefect_girl" value="kashish" onclick="writePrefectGirl(this)">
								<label for="prefect_girl_kashish"> Kashish </label> </div> <br>  

							<div> <input type="radio" id="prefect_girl_meera" name="kabir_prefect_girl" value="meera" onclick="writePrefectGirl(this)">  
								<label for="prefect_girl_meera"> Meera </label> </div> <br>  

							<div> <input type="radio" id="prefect_girl_bulbul" name="kabir_prefect_girl" value="bulbul" onclick="writePrefectGirl(this)">
								<label for="prefect_girl_bulbul"> Bulbul </label> </div> <br>  

							<div> <input type="radio" id="prefect_girl_mokshita" name="kabir_prefect_girl" value="mokshita" onclick="writePrefectGirl(this)">
								<label for="prefect_girl_mokshita"> Mokshita </label> </div>
						</main> 

					</div>

				</div>

				<!-- Sports Prefect -->
				<div id="sports_prefect_tab" class="tabContent split block-center text-center">

					<div>
						<h3>Boys Prefect</h3>

						<main>
							<input type="radio" id="prefect_boy_ram" name="kabir_prefect_boy" value="ram" onclick="writeSportsBoy(this)">
								<label for="prefect_boy_ram"> Ram</label><br>

							<input type="radio" id="prefect_boy_shyam" name="kabir_prefect_boy" value="shyam" onclick="writeSportsBoy(this)">
								<label for="prefect_boy_shyam"> Shyam</label><br>

							<input type="radio" id="prefect_boy_soham" name="kabir_prefect_boy" value="soham" onclick="writeSportsBoy(this)">
								<label for="prefect_boy_soham"> Soham</label><br>

							<input type="radio" id="prefect_boy_mohan" name="kabir_prefect_boy" value="mohan" onclick="writeSportsBoy(this)">
								<label for="prefect_boy_mohan"> Mohan </label>
						</main>

					</div>

					<div>
						<h3>Girls Prefect</h3>

						<main>
							<input type="radio" id="prefect_girl_radhika" name="kabir_prefect_girl" value="radhika" onclick="writeSportsGirl(this)">
								<label for="prefect_girl_radhika"> Radhika </label> <br>  <!-- <div class="break"> -->

							<input type="radio" id="prefect_girl_shruti" name="kabir_prefect_girl" value="shruti" onclick="writeSportsGirl(this)">  
								<label for="prefect_girl_shruti"> Shruti </label> <br>  <!-- <div class="break"> -->

							<input type="radio" id="prefect_girl_ritika" name="kabir_prefect_girl" value="ritika" onclick="writeSportsGirl(this)">
								<label for="prefect_girl_ritika"> Ritika </label> <br>  <!-- <div class="break"> -->

							<input type="radio" id="prefect_girl_tanya" name="kabir_prefect_girl" value="tanya" onclick="writeSportsGirl(this)">
								<label for="prefect_girl_tanya"> Tanya </label> 
						</main>

					</div>

				</div>
			</form>



			<!-- Your Choice -->
			<div class="choice">

				<div class="grid-3">
					<!-- <h1>Work In Progress</h1> -->
					<div></div>	<div class="bold vertical-center">Boy</div> <div class="bold vertical-center">Girl</div>

					<div class="bold right-align">House Prefect:</div> <div id="house_boy"></div> <div id="house_girl"></div>

					<div class="bold right-align">Sports Prefect:</div> <div id="sports_boy"></div> <div id="sports_girl"></div>

				</div>

			</div>

		</div>
		
	</section>
		
	<footer class="text-center">
		Made by Keshav	
	</footer>

	<script>
		// document.getElementById("default_tab").click();
		init();
	</script>
	
</body>
</html>
